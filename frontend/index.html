<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상 장면 검색 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h1 class="text-center mb-4">IPL - Video Scene Search</h1>
            <p class="text-center text-muted">20244015 황승범</p>
            
            <div class="input-group mb-3">
                <input class="form-control" type="file" id="imageUpload" accept="image/*">
                <button class="btn btn-primary" type="button" id="searchButton">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner" style="display: none;"></span>
                    검색하기
                </button>
            </div>
            
            <div id="result" class="mt-4" style="display: none;">
                <div id="main-result-display" class="row">
                    <div class="col-md-6 text-center">
                        <h5>업로드한 이미지</h5>
                        <div style="position: relative; display: inline-block;">
                            <img id="queryImage" class="img-fluid rounded">
                            <canvas id="queryCanvas" style="position: absolute; top: 0; left: 0;"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6 text-center">
                        <h5 id="main-result-title">검색된 장면 (Top 1)</h5>
                        <div style="position: relative; display: inline-block;">
                            <video id="resultVideo" class="img-fluid rounded" controls muted autoplay loop></video>
                            <canvas id="resultCanvas" style="position: absolute; top: 0; left: 0;"></canvas>
                        </div>
                        <p id="resultInfo" class="mt-2"></p>
                    </div>
                </div>

                <hr class="my-4">
                <h5 class="text-center mb-3">유사한 다른 장면들</h5>
                <div id="result-list" class="row gx-3 gy-3">
                    </div>
            </div>

            <div id="errorResult" class="mt-4 p-3 border rounded alert alert-danger" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
